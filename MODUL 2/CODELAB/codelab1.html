<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penjumlahan</title>
    <link rel="stylesheet" href="codelab1.css" />
  </head>
  <body>
    <div class="container">
      <h1>Penjumlahan</h1>
      <div class="input-group">
        <label for="num1">Bilangan pertama</label>
        <input
          type="number"
          id="num1"
          placeholder="Masukkan bilangan pertama"
        />
      </div>
      <div class="input-group">
        <label for="num2">Bilangan kedua</label>
        <input type="number" id="num2" placeholder="Masukkan bilangan kedua" />
      </div>
      <div class="btn-group">
        <button onclick="calculateSum()">Jumlahkan</button>
        <button onclick="resetFields()">Reset</button>
      </div>
      <div class="result" id="result">Hasil:</div>
    </div>
    <script src="codelab1.js"></script>
  </body>
</html>
