<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contoh jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      #myDiv {
        width: 200px;
        height: 100px;
        background-color: lightblue;
        text-align: center;
        line-height: 100px; /* Vertically center text */
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <div id="myDiv">Klik Saya!</div>
    <button id="changeTextButton">Ubah Teks</button>

    <script>
      $(document).ready(function () {
        // Penanganan klik pada tombol
        $("#changeTextButton").click(function () {
          $("#myDiv").text("Teks telah diubah!");
          $("#myDiv").css("background-color", "lightgreen"); // Mengubah warna latar
        });
      });
    </script>
  </body>
</html>
