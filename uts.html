<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contoh Absolute Position</title>
    <style>
      .container {
        position: relative;
        background-color: lightyellow;
        padding: 20px;
      }
      .absolute {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: lightblue;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      Ini adalah kontainer.
      <div class="absolute">Ini adalah elemen dengan posisi absolut.</div>
    </div>
  </body>
</html>
